<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="QQchat.css">
</head>
<body>
<div class="message-container" id="message-container"></div>

<div class="container">
    <form id="messageForm">
        <div class="form-group">
            <label for="message">Message[消息正文]:</label>
            <textarea id="message" name="message" required style="width: 100%; height: 150px;"></textarea>
        </div>
        <div class="form-group">
            <label for="signature">Signature[署名]:</label>
            <input type="text" id="signature" name="signature" required style="width: 50%;">
        </div>
        <div class="form-group">
            <button type="submit">Send</button>
        </div>
    </form>
</div>

<script src="QQchat.js"></script>
</body>
</html>
