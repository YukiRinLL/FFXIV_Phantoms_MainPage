<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }
        .logo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        .image-gallery img {
            width: 200px;
            height: 200px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        .member-list {
            list-style: none;
            padding: 0;
            margin: 0 0 50px;
        }
        .member-list li {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .member-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .member-list h3 {
            margin: 0;
            font-size: 18px;
        }
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: #ccc;
        }
        .timeline-item {
            position: relative;
            width: 100%;
            margin-bottom: 50px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .timeline-content {
            width: 45%;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .timeline-content img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .timeline-content h4 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .timeline-content p {
            margin: 0 0 10px;
        }
        .timeline-content::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        .timeline-item:nth-child(odd) .timeline-content {
            left: 50%;
            transform: translateX(-100%);
        }
        .timeline-item:nth-child(odd) .timeline-content::before {
            border-left-color: #fff;
            right: -20px;
        }
        .timeline-item:nth-child(even) .timeline-content {
            right: 50%;
            transform: translateX(100%);
        }
        .timeline-item:nth-child(even) .timeline-content::before {
            border-right-color: #fff;
            left: -20px;
        }
        @media (max-width: 768px) {
            .image-gallery {
                flex-direction: column;
                align-items: center;
            }
            .image-gallery img {
                margin-bottom: 10px;
            }
            .timeline {
                max-width: 100%;
            }
            .timeline-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Phantoms</h1>
</header>
<div class="container">
    <!-- 公会Logo -->
    <div class="logo">
        <img src="./assets/images/mobile/logo.jpg" alt="公会Logo">
    </div>
    <!-- 图片展示 -->
    <div class="image-gallery">
        <img src="./assets/images/mobile/1ae282b2f34fba7ebd195852fe07a294_720.png" alt="Image 1">
        <img src="https://via.placeholder.com/200" alt="Image 2">
        <img src="https://via.placeholder.com/200" alt="Image 3">
    </div>
    <!-- 成员列表 -->
    <h2>成员列表</h2>
    <ul class="member-list">
        <li>
            <img src="https://via.placeholder.com/50" alt="Member 1">
            <h3>成员1</h3>
        </li>
        <li>
            <img src="https://via.placeholder.com/50" alt="Member 2">
            <h3>成员2</h3>
        </li>
        <li>
            <img src="https://via.placeholder.com/50" alt="Member 3">
            <h3>成员3</h3>
        </li>
    </ul>
    <!-- 时间轴 -->
    <h2>时间轴</h2>
    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-content">
                <img src="https://via.placeholder.com/300x200" alt="Event 1">
                <h4>事件1</h4>
                <p>这是第一个重大事件的描述内容。</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <img src="https://via.placeholder.com/300x200" alt="Event 2">
                <h4>事件2</h4>
                <p>这是第二个重大事件的描述内容。</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-content">
                <img src="https://via.placeholder.com/300x200" alt="Event 3">
                <h4>事件3</h4>
                <p>这是第三个重大事件的描述内容。</p>
            </div>
        </div>
    </div>
</div>
<script>
    // 图片淡入淡出效果
    document.querySelectorAll('.image-gallery img').forEach(img => {
        img.addEventListener('mouseenter', () => {
            img.style.opacity = '0.5';
            img.style.transition = 'opacity 0.3s ease';
        });
        img.addEventListener('mouseleave', () => {
            img.style.opacity = '1';
            img.style.transition = 'opacity 0.3s ease';
        });
    });

    // 时间轴滚动效果
    const timelineItems = document.querySelectorAll('.timeline-item');
    window.addEventListener('scroll', () => {
        timelineItems.forEach(item => {
            const rect = item.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom >= 0) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
