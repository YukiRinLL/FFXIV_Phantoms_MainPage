<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				width: 100%;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #000;
				overflow: hidden;
			}
			
			canvas {
				max-width: 100%;
				max-height: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<script src="js/game.js"></script>
	</body>
</html>
