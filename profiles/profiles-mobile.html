<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 100%;
        }
        .member-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            margin: 10px 0;
            background: linear-gradient(135deg, rgba(196, 196, 196, 0.2), rgba(196, 196, 196, 0));
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .member-card:hover {
            transform: translateY(-5px);
        }
        .member-info {
            flex: 0.4; /* 左边文字部分宽度占比 */
            height: 150px; /* 高度 */
            padding: 0px;
            text-align: left;
            background: white;
        }
        .member-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .member-role {
            font-size: 14px;
            color: #666;
        }
        .member-image {
            flex: 0.6; /* 右边图片部分宽度占比 */
            height: 150px; /* 图片高度 */
            margin-left: 10px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
