<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>Phantom · 莫古力拂晓之间</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root{
            --bg:#fff;
            --fg:#222;
            --accent:#000;
            --label:#555;
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:"PingFang SC","Helvetica Neue",Arial,sans-serif;
            background:var(--bg);
            color:var(--fg);
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }
        .card{
            width:100%;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 30px;
        }
        .inner{
            width:100%;
            max-width:720px;
            display:flex;
            flex-wrap:wrap;
            gap:32px;
            align-items:flex-start;
        }
        .left{
            flex:1.2 1 0;
        }
        .right{
            flex:1 1 0;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .right img{
            width:100%;
            aspect-ratio:1/1;
            object-fit:cover;
            border-radius:8px;
        }
        h1{
            font-size:28px;
            color:var(--accent);
            margin-bottom:4px;
            display:flex;
            align-items:center;
            gap:8px;
        }
        .subtitle{font-size:14px;color:var(--label);margin-bottom:22px}
        .row{display:flex;align-items:center;margin-bottom:12px;font-size:15px}
        .row i{width:22px;text-align:center;margin-right:10px;color:var(--accent)}
        .label{color:var(--label);margin-right:6px}
        .value{color:var(--accent);font-weight:600}
        .tags{
            width:100%;
            display:flex;
            flex-wrap:wrap;
            gap:8px;
            margin-top:24px;
            justify-content:center;
        }
        .tag{background:#eee;color:#333;font-size:12px;padding:6px 12px;border-radius:14px}

        /* 手机竖屏改为上下堆叠 */
        @media(max-width:600px){
            .inner{flex-direction:column;}
            .right{order:-1;margin-bottom:24px}
        }
    </style>
    <script>
        window.parent.postMessage({height: document.body.scrollHeight}, '*');
    </script>
</head>
<body>
<div class="card">
    <div class="inner">

            <div class="row">

            </div>
            <div class="row">
                <i class="fa-solid fa-map-location-dot" style="color:#4382e0"></i>
                <span class="label">地址：</span><span class="value">黑衣森林 薰衣草苗圃 29区 58号</span>
            </div>
            <div class="row">

            </div>

        <div class="right">

    </div>
</div>

<!-- 高度自适应脚本 -->
<script>
    /* 发送当前真实高度给父页面 */
    function sendHeight() {
        const height = document.body.scrollHeight;
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'resize', height }, '*');
        }
    }

    /* 首次 + 后续变化都重新通知 */
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);

    /* 监听 DOM 变化，保证异步/动态内容也能实时更新 */
    const mo = new MutationObserver(() => sendHeight());
    mo.observe(document.body, { childList: true, subtree: true, attributes: true });
</script>

</body>
</html>
