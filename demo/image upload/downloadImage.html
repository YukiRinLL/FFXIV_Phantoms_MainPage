<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
<body>

<h2>Image from Supabase Storage</h2>

<img id="myImage" src="" alt="Profile">

<script src="vue-3-supabase.umd.js"></script>

<script>
//const supabase = Supabase.createClient('https://cnlchrq5g6hen2t5llr0.baseapi.memfiredb.com', 'public')
const supabase = Supabase.createClient('https://qnwhrdsnwhrdivakvvex.supabase.co', 'public')

supabase.storage.from('avatars').download('storage/v1/object/sign/avatars/Profile.png')
  .then(response => {
    let imgURL = URL.createObjectURL(response.data)
    document.getElementById('myImage').src = imgURL
  })
  .catch(error => {
    console.log('Error: ', error)
  })
</script>

</body>
</html>
