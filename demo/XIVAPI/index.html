<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIVAPI Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>XIVAPI Client</h1>

    <!-- Asset Endpoint -->
    <div class="section">
        <h2>Asset Endpoint</h2>
        <form id="assetForm">
            <label for="assetPath">Path:</label>
            <input type="text" id="assetPath" name="path" required>
            <label for="assetFormat">Format:</label>
            <select id="assetFormat" name="format" required>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <button type="submit">Get Asset</button>
        </form>
        <div id="assetResult"></div>
    </div>

    <!-- Map Endpoint -->
    <div class="section">
        <h2>Map Endpoint</h2>
        <form id="mapForm">
            <label for="mapTerritory">Territory:</label>
            <input type="text" id="mapTerritory" name="territory" required>
            <label for="mapIndex">Index:</label>
            <input type="text" id="mapIndex" name="index" required>
            <button type="submit">Get Map</button>
        </form>
        <div id="mapResult"></div>
    </div>

    <!-- Search Endpoint -->
    <div class="section">
        <h2>Search Endpoint</h2>
        <form id="searchForm">
            <label for="searchQuery">Query:</label>
            <input type="text" id="searchQuery" name="query" required>
            <label for="searchSheets">Sheets:</label>
            <input type="text" id="searchSheets" name="sheets" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchResult"></div>
    </div>

    <!-- Sheet Endpoint -->
    <div class="section">
        <h2>Sheet Endpoint</h2>
        <form id="sheetForm">
            <label for="sheetName">Sheet Name:</label>
            <input type="text" id="sheetName" name="sheet" required>
            <button type="submit">Get Sheet</button>
        </form>
        <div id="sheetResult"></div>
    </div>

    <!-- Version Endpoint -->
    <div class="section">
        <h2>Version Endpoint</h2>
        <button id="versionButton">Get Versions</button>
        <div id="versionResult"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
