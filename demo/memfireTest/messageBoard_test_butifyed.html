<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #messageForm {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }




        #messageForm label,
        #messageForm input,
        #messageForm textarea {
            margin-bottom: 10px;
        }

        #messageForm input[type="text"],
        #messageForm textarea {
            border-radius: 5px;
            padding: 5px;
            width: 50%;
        }
        #messageForm button {
            border-radius: 5px;
            padding: 5px;
            width: 50%;
        }

        #messages {
            margin-bottom: 50px;
        }

        #messages div {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #ccc;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>

<div id="messages"></div>
<form id="messageForm">

</form>

                    }

                    } else {

                    }
                })
                .then(function(data) {
                    var username = data[0].username;
                    var messageDiv = document.createElement('div');
