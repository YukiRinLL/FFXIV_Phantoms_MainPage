<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>BLOCK 13 - 高危犯人管理系统</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		/* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        :root {
            --primary-dark: #0a0a0f;
            --secondary-dark: #121218;
            --accent-red: #c41e3a;
            --accent-blue: #1a73e8;
            --accent-orange: #ff6b35;
            --accent-green: #27ae60;
            --accent-purple: #8a2be2;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-danger: #ff4757;
            --text-warning: #ffa502;
            --border-dark: #2a2a3a;
            --glow-red: rgba(196, 30, 58, 0.5);
            --glow-blue: rgba(26, 115, 232, 0.5);
            --danger-gradient: linear-gradient(135deg, #c41e3a, #8b0000);
            --grid-bg: rgba(10, 10, 15, 0.95);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(196, 30, 58, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(26, 115, 232, 0.05) 0%, transparent 50%),
                linear-gradient(to bottom, #0a0a0f 0%, #121218 100%);
            position: relative;
            cursor: default;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, var(--primary-dark) 1px, transparent 1px) 0 0 / 20px 20px,
                linear-gradient(0deg, var(--primary-dark) 1px, transparent 1px) 0 0 / 20px 20px;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        /* 扫描线效果 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(10, 10, 15, 0.2) 50%
            );
            background-size: 100% 4px;
            z-index: 9998;
            pointer-events: none;
            animation: scanline 10s linear infinite;
            opacity: 0.1;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* 安全门入口动画 */
        .prison-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .prison-gate::after {
            content: "点击任意位置进入系统";
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            animation: blink 2s infinite;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .gate-left, .gate-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: var(--grid-bg);
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            pointer-events: none;
        }

        .gate-left {
            left: 0;
            transform: translateX(0);
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
        }

        .gate-right {
            right: 0;
            transform: translateX(0);
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.5);
        }

        .gate-text {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--accent-red);
            border-radius: 10px;
            box-shadow: 0 0 30px var(--glow-red);
            animation: pulse 2s infinite;
            max-width: 90%;
            pointer-events: none;
            transform: translateY(-30px);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px var(--glow-red);
                transform: translateY(-30px) scale(1);
            }
            50% {
                box-shadow: 0 0 50px var(--glow-red);
                transform: translateY(-30px) scale(1.02);
            }
        }

        .gate-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px currentColor;
        }

        .gate-text p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 点击反馈效果 */
        .click-feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(196, 30, 58, 0.3) 0%, transparent 70%);
            z-index: 10001;
            pointer-events: none;
            opacity: 0;
            animation: clickEffect 0.5s ease-out;
        }

        @keyframes clickEffect {
            0% { opacity: 1; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* 主容器 */
        .container {
            display: none;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 顶部导航栏 */
        .prison-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(18, 18, 24, 0.95);
            border-radius: 10px;
            border: 1px solid var(--border-dark);
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 1rem;
            z-index: 100;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .prison-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .prison-logo i {
            color: var(--accent-red);
            font-size: 1.8rem;
            animation: logoBlink 1.5s infinite;
        }

        @keyframes logoBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .prison-nav {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--border-dark);
            border-radius: 5px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--danger-gradient);
            color: white;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px var(--glow-red);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        /* 安全等级指示器 */
        .security-level {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid var(--border-dark);
            min-width: 200px;
        }

        .security-bar {
            flex-grow: 1;
            height: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .security-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-orange), var(--accent-red));
            border-radius: 5px;
            position: relative;
            transition: width 1s ease;
        }

        .security-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .level-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-warning);
            min-width: 80px;
        }

        /* 控制按钮 */
        .search-btn, .audio-btn, .lockdown-btn, .report-btn {
            background: rgba(40, 40, 50, 0.8);
            border: 1px solid var(--border-dark);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover, .audio-btn:hover {
            background: rgba(60, 60, 70, 0.8);
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        .lockdown-btn {
            background: rgba(196, 30, 58, 0.2);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .lockdown-btn:hover {
            background: rgba(196, 30, 58, 0.4);
            box-shadow: 0 0 20px var(--glow-red);
        }

        .lockdown-btn.active {
            background: var(--accent-red);
            color: white;
            animation: alarm 0.5s infinite;
        }

        @keyframes alarm {
            0%, 100% { box-shadow: 0 0 20px var(--glow-red); }
            50% { box-shadow: 0 0 40px var(--glow-red); }
        }

        .report-btn {
            background: rgba(26, 115, 232, 0.2);
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .report-btn:hover {
            background: rgba(26, 115, 232, 0.4);
            box-shadow: 0 0 20px var(--border-dark);
        }

        /* 犯人计数 */
        .inmate-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            border: 1px solid var(--border-dark);
            font-weight: 600;
        }

        .inmate-count i {
            color: var(--accent-red);
        }

        /* 搜索容器 */
        .search-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(18, 18, 24, 0.98);
            padding: 1rem;
            border-radius: 0 0 10px 10px;
            border: 1px solid var(--border-dark);
            border-top: none;
            display: none;
            z-index: 99;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-container.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #searchInput {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-dark);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 10px var(--border-dark);
        }

        #closeSearch {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* 档案内容区 */
        .album-content {
            background: var(--grid-bg);
            border-radius: 10px;
            border: 1px solid var(--border-dark);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .content-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.3rem, 2.5vw, 1.8rem);
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            background: rgba(40, 40, 50, 0.8);
            border: 1px solid var(--border-dark);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--danger-gradient);
            color: white;
            border-color: var(--accent-red);
        }

        .view-btn:hover:not(.active) {
            background: rgba(60, 60, 70, 0.8);
            border-color: var(--text-primary);
        }

        /* 档案网格 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .album-grid.list-view {
            grid-template-columns: 1fr;
        }

        .grid-item {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-dark);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            border-color: var(--text-primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .grid-item.high-risk:hover {
            border-color: var(--accent-red);
            box-shadow: 0 10px 25px var(--glow-red);
        }

        .grid-img-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 保持1:1方形 */
            overflow: hidden;
        }

        .grid-img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .grid-item:hover .grid-img-container img {
            transform: scale(1.05);
        }

        .grid-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .grid-item:hover .grid-overlay {
            transform: translateY(0);
        }

        /* 犯人信息样式 */
        .inmate-info {
            color: white;
        }

        .inmate-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            color: white;
        }

        .inmate-id {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .inmate-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-high-risk {
            background: var(--danger-gradient);
            color: white;
            box-shadow: 0 0 10px var(--glow-red);
        }

        .status-medium {
            background: linear-gradient(135deg, var(--accent-orange), #cc5500);
            color: white;
        }

        .status-low-risk {
            background: linear-gradient(135deg, var(--accent-green), #1e7d3a);
            color: white;
        }

        .status-trustee {
            background: linear-gradient(135deg, var(--text-primary), #0d47a1);
            color: white;
        }

        .inmate-crime {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0.3rem 0;
            line-height: 1.3;
        }

        /* 详情面板 */
        .detail-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .detail-panel.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-detail {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(196, 30, 58, 0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .close-detail:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
        }

        .detail-content {
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            background: rgba(18, 18, 24, 0.95);
            border-radius: 15px;
            border: 2px solid var(--accent-red);
            box-shadow: 0 0 50px var(--glow-red);
            position: relative;
        }

        .detail-image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .detail-image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid var(--border-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .detail-overlay {
            position: relative;
            padding: 2rem;
            background: rgba(10, 10, 15, 0.95);
            border-radius: 10px;
            margin-top: 1rem;
        }

        /* 详细信息样式 */
        .detail-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--accent-red);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 8px;
            border-left: 4px solid var(--accent-red);
        }

        .detail-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .detail-meta i {
            color: var(--text-primary);
        }

        /* 威胁等级指示器 */
        .threat-level {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
            border: 1px solid var(--border-dark);
        }

        .threat-fill {
            height: 100%;
            transition: width 1s ease;
            position: relative;
            border-radius: 10px;
        }

        .threat-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent);
            animation: shimmer 1.5s infinite;
        }

        /* 统计网格 */
        .detail-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat-item {
            background: rgba(40, 40, 50, 0.8);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-dark);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            border-color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
        }

        /* 关系网络 */
        .relations {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 8px;
            border-left: 4px solid var(--text-primary);
            position: relative;
        }

        .relations::before {
            content: '⚠';
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--accent-red);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .relations h4 {

    // 威胁等级颜色函数
    function getThreatColor(level) {
        if (level >= 90) return '#ff0000';
        if (level >= 70) return '#ff6b35';
        if (level >= 50) return '#ffa502';
        if (level >= 30) return '#f1c40f';
        if (level >= 10) return '#2ecc71';
        return '#27ae60';
    }

    // 获取状态颜色
    function getStatusColor(status) {
        const colors = {
            high: '#c41e3a',
            medium: '#ff6b35',
            low: '#27ae60',
            trustee: '#1a73e8'
        };
        return colors[status] || '#666';
    }

    // 修复点击事件的函数
    function initializeGateClick() {
        const prisonGate = document.getElementById('prisonGate');
        const clickFeedback = document.getElementById('clickFeedback');

        // 移除之前的事件监听器（避免重复）
        prisonGate.removeEventListener('click', handleGateClick);
        prisonGate.removeEventListener('touchend', handleGateClick);

        // 添加点击事件
        prisonGate.addEventListener('click', handleGateClick);
        prisonGate.addEventListener('touchend', handleGateClick);

        // 添加键盘事件支持（Enter键）
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && prisonGate.style.display !== 'none') {
                handleGateClick(e);
            }
        });

        console.log('安全门点击事件已初始化');
    }

    // 处理点击事件
    function handleGateClick(e) {
        e.preventDefault();
        e.stopPropagation();

        console.log('安全门被点击');

        // 显示点击反馈
        const clickFeedback = document.getElementById('clickFeedback');
        clickFeedback.style.animation = 'none';
        setTimeout(() => {
            clickFeedback.style.animation = 'clickEffect 0.5s ease-out';
        }, 10);

        // 播放点击音效
        playSound('select');

        // 开门动画
        openPrisonGate();
    }

    // 开门函数 - 使用原始颜色
    function openPrisonGate() {
        const prisonGate = document.getElementById('prisonGate');
        const gateLeft = document.querySelector('.gate-left');
        const gateRight = document.querySelector('.gate-right');
        const gateText = document.querySelector('.gate-text');

        // 更新文字提示
        gateText.innerHTML = `
            <h1><i class="fas fa-cogs"></i> 系统启动中</h1>
            <p>正在加载监控系统...</p>
            <div style="margin-top: 1rem; width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;">
                <div id="loadingBar" style="width: 0%; height: 100%; background: var(--accent-red); border-radius: 2px; transition: width 2s ease;"></div>
            </div>
        `;

        // 开门动画 - 使用原始颜色
        gateLeft.style.transform = 'translateX(-100%)';
        gateRight.style.transform = 'translateX(100%)';

        // 模拟加载进度
        const loadingBar = document.getElementById('loadingBar');
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            loadingBar.style.width = `${progress}%`;

            if (progress >= 100) {

                    prisonGate.style.opacity = '0';

                        // 初始化主系统
                        initializeMainSystem();

                        // 播放系统启动音效

    // 加载犯人数据
    function loadInmates(filter = 'all') {
        const albumGrid = document.getElementById('albumGrid');
        albumGrid.innerHTML = '';

        const filteredInmates = filter === 'all'
            ? inmates
            : inmates.filter(inmate => inmate.status === filter);

        filteredInmates.forEach(inmate => {
            const gridItem = document.createElement('div');
            gridItem.className = `grid-item ${inmate.status === 'high' ? 'high-risk' : ''}`;
            gridItem.dataset.id = inmate.id;
            gridItem.dataset.status = inmate.status;

            const statusClass = `status-${inmate.status === 'high' ? 'high-risk' : inmate.status === 'trustee' ? 'trustee' : inmate.status === 'low' ? 'low-risk' : 'medium'}`;

            gridItem.innerHTML = `
                <div class="grid-img-container">
                    <img src="${inmate.image}" alt="${inmate.name}" loading="lazy">
                    <div class="grid-overlay">
                        <div class="inmate-info">
                            <h3>${inmate.name}</h3>
                            <div class="inmate-id">${inmate.id}</div>
                            <div class="inmate-status ${statusClass}">${inmate.statusText}</div>
                            <div class="inmate-crime">${inmate.crime.split(' / ')[0]}</div>
                            <div class="detail-meta">
                                <span><i class="fas fa-door-closed"></i> ${inmate.cell}</span>
                                <span><i class="fas fa-radiation"></i> 威胁: ${inmate.threatLevel}%</span>
                            </div>
                        </div>
                    </div>
                    ${inmate.status === 'high' ? '<div class="danger-badge">高危</div>' : ''}
                    <div class="interactive-hint">点击查看详情</div>
                </div>
            `;

            // 添加点击事件
            gridItem.addEventListener('click', (e) => {
                e.stopPropagation();
                showDetail(inmate);
            });

            // 添加触摸设备支持
            gridItem.addEventListener('touchend', (e) => {
                e.preventDefault();
                showDetail(inmate);
            });

            albumGrid.appendChild(gridItem);
        });

        // 更新视图
        const albumGridEl = document.getElementById('albumGrid');
        if (!isGridView) {
            albumGridEl.classList.add('list-view');
        } else {
            albumGridEl.classList.remove('list-view');
        }
    }

    // 更新犯人计数
    function updateInmateCount() {
        const inmateCount = document.getElementById('inmateCount');
        inmateCount.textContent = inmates.length;

        // 更新容量显示
        const maxCapacity = document.getElementById('maxCapacity');
        const capacity = 200;
        const percentage = (inmates.length / capacity) * 100;

        if (percentage > 90) {
            maxCapacity.style.color = '#ff4757';
        } else if (percentage > 75) {
            maxCapacity.style.color = '#ffa502';
        } else {
            maxCapacity.style.color = '#2ecc71';
        }
    }

    // 更新安全等级
    function updateSecurityLevel() {
        // 根据高危犯人数计算威胁等级
        const highRiskCount = inmates.filter(i => i.status === 'high').length;
        const mediumRiskCount = inmates.filter(i => i.status === 'medium').length;
        const totalCount = inmates.length;

        // 综合威胁评分
        let threatScore = (highRiskCount * 10) + (mediumRiskCount * 5);
        let threatPercentage = Math.min(100, (threatScore / totalCount) * 20);

        let level = '低';
        let fillPercentage = 25;
        let levelText = '正常';
        let color = '#2ecc71';

        if (threatPercentage > 80) {
            level = '极高';
            fillPercentage = 95;
            levelText = '紧急状态';
            color = '#ff0000';
        } else if (threatPercentage > 60) {
            level = '高';
            fillPercentage = 75;
            levelText = '高度警戒';
            color = '#ff6b35';
        } else if (threatPercentage > 40) {
            level = '中';
            fillPercentage = 55;
            levelText = '加强警戒';
            color = '#ffa502';
        } else if (threatPercentage > 20) {
            level = '低';
            fillPercentage = 35;
            levelText = '正常';
            color = '#f1c40f';
        }

        const securityFill = document.getElementById('securityFill');
        const securityLevel = document.getElementById('securityLevel');

        securityFill.style.width = `${fillPercentage}%`;
        securityFill.style.background = `linear-gradient(90deg, ${color}, ${color}80)`;
        securityLevel.textContent = levelText;
        securityLevel.style.color = color;

        // 更新系统状态显示
        const systemStatusEl = document.getElementById('systemStatus');
        systemStatusEl.textContent = levelText;
        systemStatusEl.style.color = color;
    }

    // 更新时间
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('zh-CN', {
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });

        document.getElementById('currentTime').textContent = timeString;

        // 每小时更新一次安全等级
        if (now.getMinutes() === 0 && now.getSeconds() < 2) {
            updateSecurityLevel();
            playSound('update');
        }

        // 随机系统状态变化
        if (now.getSeconds() === 0 && Math.random() > 0.8) {
            randomSystemEvent();
        }
    }

    // 设置事件监听器
    function setupEventListeners() {
        // 关闭详情
        const closeDetail = document.getElementById('closeDetail');
        const detailPanel = document.getElementById('detailPanel');

        closeDetail.addEventListener('click', () => {
            detailPanel.classList.remove('active');
            document.body.style.overflow = 'auto';
            playSound('close');
        });

        // 点击详情面板外部关闭
        detailPanel.addEventListener('click', (e) => {
            if (e.target === detailPanel) {
                detailPanel.classList.remove('active');
                document.body.style.overflow = 'auto';
                playSound('close');
            }
        });

        // 搜索功能
        const searchBtn = document.getElementById('searchBtn');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const closeSearch = document.getElementById('closeSearch');

        searchBtn.addEventListener('click', () => {
            searchContainer.classList.toggle('active');
            if (searchContainer.classList.contains('active')) {
                searchInput.focus();
                playSound('open');
            } else {
                playSound('close');
            }
        });

        closeSearch.addEventListener('click', () => {
            searchContainer.classList.remove('active');
            searchInput.value = '';
            loadInmates(currentFilter);
            playSound('close');
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length === 0) {
                loadInmates(currentFilter);
                return;
            }

            const filtered = inmates.filter(inmate =>
                inmate.name.toLowerCase().includes(searchTerm) ||
                inmate.id.toLowerCase().includes(searchTerm) ||
                inmate.crime.toLowerCase().includes(searchTerm) ||
                inmate.cell.toLowerCase().includes(searchTerm) ||
                (inmate.nickname && inmate.nickname.toLowerCase().includes(searchTerm))
            );

            const albumGrid = document.getElementById('albumGrid');
            albumGrid.innerHTML = '';

            filtered.forEach(inmate => {
                const gridItem = document.createElement('div');
                gridItem.className = `grid-item ${inmate.status === 'high' ? 'high-risk' : ''}`;
                gridItem.dataset.id = inmate.id;

                const statusClass = `status-${inmate.status === 'high' ? 'high-risk' : inmate.status === 'trustee' ? 'trustee' : inmate.status === 'low' ? 'low-risk' : 'medium'}`;

                gridItem.innerHTML = `
                    <div class="grid-img-container">
                        <img src="${inmate.image}" alt="${inmate.name}">
                        <div class="grid-overlay">
                            <div class="inmate-info">
                                <h3>${inmate.name}</h3>
                                <div class="inmate-id">${inmate.id}</div>
                                <div class="inmate-status ${statusClass}">${inmate.statusText}</div>
                                <div class="inmate-crime">${inmate.crime.split(' / ')[0]}</div>
                            </div>
                        </div>
                        ${inmate.status === 'high' ? '<div class="danger-badge">高危</div>' : ''}
                    </div>
                `;

                gridItem.addEventListener('click', () => showDetail(inmate));
                albumGrid.appendChild(gridItem);
            });

            // 搜索结果提示
            if (filtered.length === 0) {
                albumGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>未找到匹配的犯人</h3>
                        <p>尝试其他搜索关键词</p>
                    </div>
                `;
            }
        });

        // 导航过滤
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                currentFilter = link.dataset.filter;
                loadInmates(currentFilter);
                playSound('click');
            });
        });

        // 视图切换
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');

        gridView.addEventListener('click', () => {
            gridView.classList.add('active');
            listView.classList.remove('active');
            isGridView = true;
            document.getElementById('albumGrid').classList.remove('list-view');
            playSound('click');
        });

        listView.addEventListener('click', () => {
            listView.classList.add('active');
            gridView.classList.remove('active');
            isGridView = false;
            document.getElementById('albumGrid').classList.add('list-view');
            playSound('click');
        });

        // 音频控制
        const audioBtn = document.getElementById('audioBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const prisonAudio = document.getElementById('prisonAudio');

        audioBtn.addEventListener('click', () => {
            if (prisonAudio.paused) {
                prisonAudio.play().catch(e => console.log('音频播放失败:', e));
                audioBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                audioBtn.title = '关闭音效';
            } else {
                prisonAudio.pause();
                audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                audioBtn.title = '开启音效';
            }
            playSound('click');
        });

        volumeSlider.addEventListener('input', (e) => {
            prisonAudio.volume = e.target.value / 100;
        });

        // 锁定按钮
        const lockdownBtn = document.getElementById('lockdownBtn');
        lockdownBtn.addEventListener('click', () => {
            if (!lockdownBtn.classList.contains('active')) {
                // 启动封锁
                lockdownBtn.classList.add('active');
                lockdownBtn.innerHTML = '<i class="fas fa-lock"></i> 封锁中...';

                // 触发紧急警报
                triggerEmergency('手动封锁启动');

                // 播放警报声
                playSound('alarm');

                // 30秒后自动解除
                setTimeout(() => {
                    lockdownBtn.classList.remove('active');
                    lockdownBtn.innerHTML = '<i class="fas fa-lock"></i> 紧急封锁';
                    systemStatus.emergency = false;
                    updateSystemStatus();
                }, 30000);
            }
        });

        // 报告按钮
        const reportBtn = document.getElementById('reportBtn');
        reportBtn.addEventListener('click', () => {
            playSound('click');

            // 生成报告
            const report = generateReport();

            // 显示报告（简化版）
            alert(`报告已生成:\n\n${report}\n\n报告已保存至系统日志。`);
        });

        // 详情面板内的按钮
        document.getElementById('addNoteBtn').addEventListener('click', () => {
            const inmateName = document.getElementById('detailTitle').textContent;
            const note = prompt(`为 ${inmateName} 添加备注:`);
            if (note) {
                playSound('confirm');
                alert('备注已添加');
            }
        });

        document.getElementById('transferBtn').addEventListener('click', () => {
            playSound('click');
            alert('转移请求已发送至调度中心');
        });

        document.getElementById('viewLogsBtn').addEventListener('click', () => {
            playSound('click');
            alert('完整记录已加载（此处为演示）');
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            // ESC关闭详情面板
            if (e.key === 'Escape' && detailPanel.classList.contains('active')) {
                detailPanel.classList.remove('active');
                document.body.style.overflow = 'auto';
                playSound('close');
            }

            // Ctrl+F搜索
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchContainer.classList.add('active');
                searchInput.focus();
                playSound('open');
            }

            // Ctrl+L锁定
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                lockdownBtn.click();
            }
        });
    }

    // 更新系统状态
    function updateSystemStatus() {
        const warningSignal = document.getElementById('warningSignal');
        const systemStatusEl = document.getElementById('systemStatus');

        if (systemStatus.emergency) {
            warningSignal.style.animationDuration = '0.5s';
            systemStatusEl.textContent = '紧急状态';
            systemStatusEl.style.color = '#ff0000';
        } else {
            // 随机轻微状态变化
            const statuses = ['正常', '监控中', '稳定', '例行检查'];
            const colors = ['#2ecc71', '#3498db', '#f1c40f', '#9b59b6'];
            const randomIndex = Math.floor(Math.random() * statuses.length);

            warningSignal.style.animationDuration = '2s';
            systemStatusEl.textContent = statuses[randomIndex];
            systemStatusEl.style.color = colors[randomIndex];
        }
    }

    // 随机系统事件
    function randomSystemEvent() {
        const events = [
            { type: 'warning', message: 'B区摄像头 #23 信号不稳定' },
            { type: 'info', message: '例行系统扫描完成，无异常' },
            { type: 'warning', message: 'C区温度异常，已调整空调' },
            { type: 'info', message: '数据库备份完成' }
        ];

        const event = events[Math.floor(Math.random() * events.length)];
        console.log(`系统事件: ${event.message}`);

        // 轻微更新界面提示
        if (event.type === 'warning') {
            const warningSignal = document.getElementById('warningSignal');
            const originalText = warningSignal.querySelector('span').textContent;

            warningSignal.querySelector('span').textContent = `警告: ${event.message}`;
            warningSignal.style.animationDuration = '1s';

            setTimeout(() => {
                warningSignal.querySelector('span').textContent = originalText;
                warningSignal.style.animationDuration = '2s';
            }, 5000);
        }
    }

    // 触发紧急事件
    function triggerEmergency(reason = '检测到异常活动') {
        console.log(`紧急事件触发: ${reason}`);

        systemStatus.emergency = true;
        systemStatus.lastAlert = new Date();

        const emergencyAlert = document.getElementById('emergencyAlert');
        emergencyAlert.textContent = `⚠ 紧急情况！${reason} 所有人员立即就位！ ⚠`;
        emergencyAlert.style.display = 'block';

        // 更新系统状态
        updateSystemStatus();

        // 播放警报声
        playSound('alarm');

        // 5秒后隐藏警报
        setTimeout(() => {
            emergencyAlert.style.display = 'none';
        }, 5000);

        // 30秒后解除紧急状态
        setTimeout(() => {
            systemStatus.emergency = false;
            updateSystemStatus();
        }, 30000);
    }

    // 生成报告
    function generateReport() {
        const now = new Date();
        const dateStr = now.toLocaleDateString('zh-CN');
        const timeStr = now.toLocaleTimeString('zh-CN');

        const highRiskCount = inmates.filter(i => i.status === 'high').length;
        const mediumRiskCount = inmates.filter(i => i.status === 'medium').length;
        const lowRiskCount = inmates.filter(i => i.status === 'low').length;
        const trusteeCount = inmates.filter(i => i.status === 'trustee').length;

        return `BLOCK 13 监控报告
生成时间: ${dateStr} ${timeStr}
========================================
在押犯人总数: ${inmates.length}
- 高危犯人: ${highRiskCount} 名
- 中等风险: ${mediumRiskCount} 名
- 低风险: ${lowRiskCount} 名
- 事务犯: ${trusteeCount} 名
========================================
系统状态: ${systemStatus.emergency ? '紧急状态' : '正常'}
威胁等级: ${document.getElementById('securityLevel').textContent}
========================================
重点关注犯人:
${inmates.filter(i => i.status === 'high').map(i => `• ${i.name} (${i.id}) - ${i.crime.split(' / ')[0]}`).join('\n')}
========================================
备注: 报告由系统自动生成
`;
    }

    // 播放音效
    function playSound(type) {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            let frequency = 800;
            let duration = 0.1;

            switch(type) {
                case 'click':
                    frequency = 600;
                    duration = 0.05;
                    break;
                case 'select':
                    frequency = 800;
                    duration = 0.1;
                    break;
                case 'close':
                    frequency = 400;
                    duration = 0.1;
                    break;
                case 'open':
                    frequency = 1000;
                    duration = 0.1;
                    break;
                case 'alarm':
                    frequency = 1200;
                    duration = 0.5;
                    break;
                case 'update':
                    frequency = 700;
                    duration = 0.2;
                    break;
                case 'confirm':
                    frequency = 900;
                    duration = 0.15;
                    break;
            }

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        } catch (e) {
            console.log('音效播放失败:', e);
        }
    }

    // 移动端检测与优化
    function detectMobile() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            console.log('移动端设备检测');

            // 优化触摸体验
            document.body.classList.add('mobile-device');

            // 禁用悬停效果
            const style = document.createElement('style');
            style.textContent = `
                @media (hover: none) {
                    .grid-item:hover {
                        transform: none !important;
                        border-color: var(--border-dark) !important;
                        box-shadow: none !important;
                    }

                    .nav-link:hover, button:hover {
                        transform: none !important;
                    }

                    .stat-item:hover {
                        transform: none !important;
                    }
                }
            `;
            document.head.appendChild(style);

            // 调整音量滑块大小
            document.getElementById('volumeSlider').style.height = '20px';
        }
    }
