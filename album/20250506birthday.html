<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>生日快乐</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(45deg, #f5deb3, #fffacd); /* 卡其色到米黄色 */
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			position: relative;
		}

		.card {
			background-color: #fff; /* 白色背景 */
			border-radius: 15px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
			padding: 20px;
			text-align: center;
			width: 400px;
			position: relative;
			z-index: 2;
		}

		.card h1 {
			font-size: 3em;
			color: #8b4513; /* 深棕色 */
			text-shadow: 0 0 10px rgba(139, 69, 19, 0.5); /* 深棕色阴影 */
			animation: pulse 2s infinite;
		}

		.card p {
			font-size: 1.2em;
			color: #555; /* 深灰色 */
			margin: 10px 0 20px;
		}

		.card img {
			width: 100%;
			height: auto;
			margin-bottom: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
			filter: blur(1px); /* 添加轻微模糊效果 */
		}

		.card button {
			background-color: #f5deb3; /* 卡其色 */
			color: #333; /* 深灰色 */
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 1em;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.card button:hover {
			background-color: #e0c9a9; /* 深一点的卡其色 */
		}

		.emoji {
			position: absolute;
			font-size: 2em;
			color: #8b4513; /* 深棕色 */
			animation: float 5s infinite;
		}

		.emoji:nth-child(1) {
			top: 20px;
			left: 50px;
			animation-delay: 0s;
		}

		.emoji:nth-child(2) {
			top: 50px;
			right: 30px;
			animation-delay: 1s;
		}

		.emoji:nth-child(3) {
			bottom: 20px;
			left: 100px;
			animation-delay: 2s;
		}

		.emoji:nth-child(4) {
			bottom: 50px;
			right: 60px;
			animation-delay: 3s;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-20px);
			}
		}

		/* 新增图片展示区域 */
		.image-gallery {
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			bottom: -100px; /* 初始位置在屏幕下方 */
			width: 100%;
			transition: bottom 2s ease-in-out;
		}

		.image-gallery img {
			width: 80%; /* 根据需要调整图片宽度 */
			height: auto;
			border-radius: 15px;
			filter: blur(2px); /* 添加模糊效果 */
			margin: 0 10px;
		}

		.image-gallery img:hover {
			filter: blur(0); /* 鼠标悬停时取消模糊 */
		}

		/* 动画：图片缓慢飘动 */
		@keyframes floatImage {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-50px);
			}
		}

		.image-gallery img {
			animation: floatImage 10s ease-in-out infinite;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="card">
		<h1>生日快乐</h1>
		<p>亲爱的[名字]，愿你的每一天都充满阳光和欢笑！</p>
		<img src="https://via.placeholder.com/100x100?text=Birthday+Cake" alt="生日蛋糕">
		<button onclick="changeMessage()">点击更换祝福语</button>
	</div>
	<div class="emoji">🎉</div>
	<div class="emoji">🎈</div>
	<div class="emoji">🎁</div>
	<div class="emoji">💖</div>
	<!-- 图片展示区域 -->
	<div class="image-gallery">
		<img src="https://via.placeholder.com/800x200?text=Friend+1+Photo" alt="Friend 1 Photo">
		<img src="https://via.placeholder.com/800x200?text=Friend+2+Photo" alt="Friend 2 Photo">
		<img src="https://via.placeholder.com/800x200?text=Friend+3+Photo" alt="Friend 3 Photo">
	</div>
</div>
<script>
	let messages = [
		"愿你的生活如诗如画，岁岁欢愉，年年皆胜意！",
		"愿你的世界永远充满爱与希望，梦想成真！",
		"愿你笑口常开，好运常在，幸福满满！"
	];
	let currentMessageIndex = 0;

	function changeMessage() {
		const messageElement = document.querySelector('.card p');
		currentMessageIndex = (currentMessageIndex + 1) % messages.length;
		messageElement.textContent = messages[currentMessageIndex];
	}

	// 图片展示区域动画
	document.addEventListener("DOMContentLoaded", () => {
		const imageGallery = document.querySelector(".image-gallery");
		setTimeout(() => {
			imageGallery.style.bottom = "0"; // 将图片展示区域移动到屏幕底部
		}, 1000); // 延迟1秒后开始动画
	});
</script>
</body>
</html>
