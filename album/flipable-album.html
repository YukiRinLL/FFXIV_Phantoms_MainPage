<body>

<!--图片滚动-->
<link type="text/css" href="css/style.css" rel="stylesheet" />
<script type="text/javascript" src="js/script.js"></script>

<div class="infopic">
	<div class="picbox">
		<ul class="gallery piclist">

			<li><a href="https://img.picgo.net/2024/10/18/pic_42053fb60cc70ed83.png" rel="prettyPhoto[]"><img src="https://img.picgo.net/2024/10/18/pic_42053fb60cc70ed83.md.png" /></a></li>
			<li><a href="https://img.picgo.net/2024/10/18/pic_5c23844e565265332.png" rel="prettyPhoto[]"><img src="https://img.picgo.net/2024/10/18/pic_5c23844e565265332.md.png" /></a></li>

			<li><a href="https://img.picgo.net/2024/10/18/pic_7c5a22d1e04382bd1.png" rel="prettyPhoto[]"><img src="https://img.picgo.net/2024/10/18/pic_7c5a22d1e04382bd1.md.png" /></a></li>

		</ul>
	</div>
	<div class="pic_prev"></div>
	<div class="pic_next"></div>
</div><!--infopic end-->



<!-- 弹出层调用 -->

<link type="text/css" href="css/prettyPhoto.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
<script type="text/javascript">
$(document).ready(function(){	
	$("area[rel^='prettyPhoto']").prettyPhoto();
	$(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});
})
</script>
