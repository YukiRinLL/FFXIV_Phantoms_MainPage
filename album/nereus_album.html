<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: rgb(20, 20, 20);
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条出现 */
        }

        .a {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .a img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 确保图片完整显示 */
        }

        .hover-layer {
            position: absolute;
            top: 30%; /* 调整为覆盖层的顶部位置 */
            left: 25%; /* 调整为覆盖层的左侧位置 */
            width: 50%; /* 覆盖层的宽度 */
            height: 40%; /* 覆盖层的高度 */
            z-index: 10; /* 确保覆盖层在其他元素之上 */
            cursor: pointer; /* 鼠标悬停时显示指针 */
            background: rgba(255, 255, 255, 0.01); /* 透明背景，用于调试 */
        }

        .b,
        .c,
        .d,
        .e {
            position: absolute;
            width: 50vw; /* 50% of viewport width */
            height: 100vh; /* 100% of viewport height */
            background-color: rgb(15, 15, 13);
            filter: drop-shadow(4px 4px 12px rgb(0, 0, 0));
            opacity: .6;
            transition: 1.5s;
        }

        .b {
            left: 0;
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 65% 0%);
        }

        .c {
            left: 0;
            clip-path: polygon(0% 0%, 0% 100%, 70% 100%, 90% 0%);
        }

        .d {
            right: 0;
            clip-path: polygon(0% 0%, 40% 100%, 100% 100%, 100% 0%);
        }

        .e {
            right: 0;
            clip-path: polygon(20% 0%, 0% 100%, 100% 100%, 100% 0%);
        }

        .hover-layer:hover ~ .b {
            left: -20vw;
        }

        .hover-layer:hover ~ .c {
            left: -15vw;
        }

        .hover-layer:hover ~ .d {
            right: -14vw;
        }

        .hover-layer:hover ~ .e {
            right: -22vw;
        }

        .hover-layer:hover ~ .f {
            opacity: 1;
        }

        .hover-layer:hover ~ .g {
            opacity: 1;
        }

        .f {
            opacity: 0;
            font: 900 7vw ''; /* 7% of viewport width */
            letter-spacing: 1px; /* Adjusted for relative units */
            color: rgb(228, 228, 236);
            transition: 1.5s;
            position: absolute;
            top: 40%; /* 调整为偏下的位置 */
            right: 6vw; /* 调整为右边 */
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .g {
            opacity: 0;
            font: 900 4vw ''; /* 4% of viewport width */
            letter-spacing: 1px; /* Adjusted for relative units */
            color: rgb(228, 228, 236);
            transition: 1.5s;
            position: absolute;
            top: 30%; /* 调整为偏上的位置 */
            left: 25vw; /* 调整为左边 */
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* 媒体查询：屏幕宽度小于768px */
        @media (max-width: 768px) {
            .hover-layer {
                top: 20%; /* 调整为覆盖层的顶部位置 */
                left: 10%; /* 调整为覆盖层的左侧位置 */
                width: 80%; /* 覆盖层的宽度 */
                height: 60%; /* 覆盖层的高度 */
            }

            .f {
                font-size: 5vw; /* 调整字体大小 */
                top: 50%; /* 调整为偏下的位置 */
                right: 10vw; /* 调整为右边 */
            }

            .g {
                font-size: 3vw; /* 调整字体大小 */
                top: 45%; /* 调整为偏上的位置 */
                left: 20vw; /* 调整为左边 */
            }
        }
    </style>
</head>

<body>
<div class="a">
    <img src="https://origin.picgo.net/2025/09/19/2025-08-29_21-08-16-658_Leeja_Screenshot6df90c772103f6e7.png" alt="Background Image">
    <div class="hover-layer"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <p class="f">Nereus</p>
    <p class="g">鲸波万仞</p>
</div>
</body>
</html>
